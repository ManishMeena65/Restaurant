<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant</title>
    <link rel="stylesheet" href="style .css">
</head>
<body>
    <!-- Navbar Section -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>
            <div class="menu text-right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="foods.html">Foods</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- Contact Section Starts Here -->
    <section class="contact">
        <div class="container">
            <h2 class="text-center">Contact Us</h2>

            <form action="#" class="contact-form">
                <fieldset>
                    <legend>Get in Touch</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="input-responsive" placeholder="Your Name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="input-responsive" placeholder="Your Email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="input-responsive" placeholder="Your Message" required></textarea>
                    
                    <input type="submit" value="Send Message" class="btn btn-primary">
                </fieldset>
            </form>
        </div>
    </section>
    <!-- Contact Section Ends Here -->

    <!-- Social Section -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000" alt="Facebook"></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="Instagram"></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png" alt="Twitter"></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Social Section Ends Here -->

    <!-- Footer Section -->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed By <a href="#">Manish meena</a></p>
        </div>
    </section>
    <!-- Footer Section Ends Here -->

</body>
</html>
